# .github/workflows/gh-pages.yml
name: Build & Deploy (GitHub Pages)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: ğŸ—ï¸ Build
        run: npm run build

      # âœ Adapte ici si ton dossier de build est diffÃ©rent
      - name: ğŸ” Find build output
        id: find_dir
        run: |
          if [ -d "dist" ]; then
            echo "path=dist" >> "$GITHUB_OUTPUT"
          elif [ -d "out" ]; then
            echo "path=out" >> "$GITHUB_OUTPUT"
          else
            echo "âŒ Aucun dossier de build 'dist' ou 'out' trouvÃ©."
            exit 1
          fi

      # Optionnel (SPA avec routing cÃ´tÃ© client):
      # Copie index.html en 404.html pour que le routing fonctionne sur Pages
      - name: âš™ï¸ SPA 404 fallback (optional)
        if: always()
        run: |
          OUT="${{ steps.find_dir.outputs.path }}"
          if [ -f "$OUT/index.html" ]; then
            cp "$OUT/index.html" "$OUT/404.html" || true
          fi

      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.find_dir.outputs.path }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
